<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
    <link rel='stylesheet' href="css/bootstrap.css" type='text/css'>
    <link rel='stylesheet' href="css/font-awesome.min.css" type='text/css'>
    <title>Swift Runner</title>
    <link rel="shortcut icon" href="img/favicon.png" />
</head>
<body>
    <div>
        <textarea rows="4" cols="50" id="source_code"></textarea>
    </div>

    <div>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" disabled>2.2</button>
            <button type="button" class="btn btn-default" disabled>3.1</button>
            <button type="button" class="btn btn-default active" >4.0</button>
        </div>

        <button type="button" class="btn btn-default" id="run">Run</button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $('#run').click(function() {

            var source_code = $("#source_code").val()
            var settings = {
                "async": true,
                "crossDomain": true,
                // FIXME: get url from config file
                "url": "http://127.0.0.1:8081/swiftrunner/playground",
                "method": "POST",
                "headers": {
                    "content-type": "text/plain",
                    },
                "data": source_code
            }

            $.ajax(settings).done(function (response) {
              console.log(response);
            });
        });
    </script>
</body>
</html>
